<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title> Contato - Barbearia Alura </title>
		<link rel="stylesheet" type="text/css" href="reset.css"> <!-- reseta o estilo antes de criar o seu -->
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>

	<body>

		<header>
			<div class="caixa">
				<h1><img src="logo.png" alt="Logo da Barbearia Alura"></h1>
				<nav>
					
					 <ul >
					 	<li>
					 		<a href="index.html">Home</a>
					 	</li>

					 	<li>
					 		<a href="produtos.html">Produtos</a> 
					 	</li>

					 	<li>
					 		<a href="contato.html">Contato</a>	
					 	</li>
					 </ul>
				 
				</nav>
			</div>
		</header>

		<main>
			<form>
				<label for="nomesobrenome">Nome e sobrenome</label> 
				<input type="text" id="nomesobrenome" class="input-padrao" required>

				<label for="email">Email</label>
				<input type="email" id="email" class="input-padrao" required placeholder="seuEmail@dominio.com">

				<label for="telefone">Telefone</label>
				<input type="tel" id="telefone" class="input-padrao" required placeholder="(xx)12345-1234">

				<label for="mensagem">Mensagem</label>
				<textarea cols="70" rows="10" id="mensagem" class="input-padrao" required></textarea>

				<fieldset>
						<legend>Como prefere nosso contato?</legend>

						<label for="radio-email">
							<input type="radio" value="email" id="radio-email" name="contato">
							Email
						</label>
						

						<label for="radio-telefone">
							<input type="radio" value="telefone" id="radio-telefone" name="contato">
							Telefone
						</label>
						

						<label  for="radio-whasapp">
							<input type="radio" value="WhatsApp" id="radio-whasapp" checked name="contato">
							WhatsApp
						</label>
						
				</fieldset>
				
				<fieldset>
					<legend>Qual horário prefere ser atendido</legend>
					<select>
						<option>Manhã</option>
						<option>Tarde</option>
						<option>Noite</option>
					</select>
				</fieldset>

				<label class="checkbox"> <input type="checkbox" checked> Gostaria de receber nossas novidades por email? </label>

				<input type="submit" value="Enviar formulário" name="contato">

			</form>

		</main>

		<footer>
			<img src="logo-branco.png" alt="Logo da Barbearia Alura">
			<p class="copyright">&copy; Copyright Barbearia Alura</p>
		</footer>

	</body>

</html>
